title_page:
  logo_image: image:logo.png[]
page:
  layout: portrait
  margin: [0.75in, 1in, 0.75in, 1in]
  size: A4
base:
  font_color: #333333
  font_family: Helvetica
  font_size: 12
  line_height_length: 17
  line_height: $base_line_height_length / $base_font_size
vertical_rhythm: $base_line_height_length
heading:
  font_size: 17
  font_style: bold
  line_height: 1.2
  margin_bottom: $vertical_rhythm
link:
  font_color: #002FA7
outline_list:
  indent: $base_font_size * 1.5
header:
  height: 0.75in
  image_vertical_align: 2
  recto_content:
    center: image:footer-logo.png[width=120]
  verso_content:
    center: $header_recto_content_center
footer:
  height: 0.75in
  line_height: 1.2
  recto_content:
    right: |
      _{section-or-chapter-title}_ - {page-number}
  verso_content:
    left: |
      {page-number} - _{chapter-title}_
